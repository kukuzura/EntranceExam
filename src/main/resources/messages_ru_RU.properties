about.p1=В состав комплекса БГУ входят: 20 факультетов и образовательных институтов; 5 учреждений переподготовки и повышения квалификации; 4 научно-исследовательских института; 13 научных центров; 41 научно-исследовательская лаборатория; 38 студенческих научно-исследовательских лабораторий; 180 кафедр; 11 унитарных предприятий; 3 учебно-опытные станции; 4 музея. В 2008 году был создан Институт журналистики БГУ, в состав которого вошли факультет журналистики и факультет повышения квалификации и переподготовки.
about.p2=Высшее образование в БГУ студенты получают по 81 специальности первой ступени (2017/18 учебный год) высшего образования и 65 специальностям — второй. С 2008 г. ведется обучение студентов в рамках Государственной программы подготовки кадров для ядерной энергетики на 2008—2020 гг. Подготовка кадров высшей квалификации ведется в аспирантуре по 120 специальностям. БГУ координирует деятельность университетов страны по разработке научно-методического обеспечения университетского образования по гуманитарным и естественнонаучным специальностям.
about.p3=Для поступления в БГУ необходимо успешно сдать централизованное тестирование. На некоторые специальности абитуриенты дополнительно сдают вступительные экзамены. По состоянию на 30 июня 2017 года в университете обучается 17129 студентов дневной формы. В 2014 году общее число студентов составляло 28928, 864 обучались в аспирантуре, 47 — в докторантуре. В 2017 году около 2 тыс. человек прошли переподготовку по 47 специальностям и более 17 тыс. человек повышают квалификацию по 195 программам. 
about.p4=В комплексе БГУ работают 2894 штатных преподавателей (из них 321 — доктора наук, 1538 — кандидаты наук) около 450 научных сотрудников. Общая численность штатных сотрудников в комплексе БГУ без учета совместителей — 7809 человека. Для работы преподавателями на условиях штатного совместительства привлечено дополнительно 92 доктора наук и 338 кандидатов наук из других учреждений. Вместе с совместителями в комплексе БГУ работают 12 академиков и 14 членов-корреспондентов НАН Беларуси, 413 докторов наук, 1876 кандидатов наук.
about.p5=Университет входит в структуру Министерства образования Республики Беларусь.
about.p6=C 2008 года БГУ участвует в одном из самых известных вебометрических рейтингов — Webometrics Ranking of World Universities. За последние три года рейтинг БГУ постоянно растёт. В августе 2015 года университет занимал 609 позицию, а в марте 2018 года 487 место.
about.p7=Среди университетов стран СНГ БГУ находится на четвёртом месте, пропустив вперед лишь 3 российских университета: МГУ им. М. В. Ломоносова, Санкт-Петербургский и Томский университеты. В рейтинге Интерфакс вузов стран постсоветского пространства 2013 года занимает 2 место.
about.p8=Согласно рейтингу британского агентства QS WUR, проводимого с 2004 года, по состоянию на 2018 год БГУ входит в топ-500 лучших университетов мира находясь на 334-й позиции. Среди вузов развивающихся стран Европы и Центральной Европы БГУ в этом рейтинге занимает 21-ю позицию.
about.p9=В рейтинге «World University Rankings» от Times Higher Education за 2018 год БГУ разделил позиции с 801 по 1000. Самым лучшим показателем университета была названа международная репутация (54,8 балла), а двумя наихудшими — исследования (9,9) и цитирование работ сотрудников университета (11,9 баллов).
about.p10=В 2014 году агентство «Эксперт РА» присвоило университету рейтинговый класс «В» означающий «очень высокий» уровень подготовки выпускников.
  
