about.p1=Университет штата Огайо имеет давние традиции астрономии, восходящие к обсерватории Макмиллина, основанной в 1896.Одаренная Эмерсоном Макмиллином обсерватория была расположена в Колумбусе возле озера Зеркало, оснащенный 12,5-дюймовым преломляющим телескопом Brashear с креплениемпостроенный Warner & Swasey. В то время это был самый большой исследовательский телескоп в Огайо. Инструментарий для этого телескоп включал в себя фотоаппараты, ниточный микрометр и специальный спектроскоп Brashear. В руках0первого астронома ОГУ, профессора математики Генри Кервен Лорда (1866–1925), измерявшего спектрографом Брашира лучевые скорости с точностью до 2 км / с. История обсерватории Макмиллина была написанаВыпускник ОГУ Карл Веннинг (ныне преподаватель астрономии на кафедре физики в Университете штата Иллинойс).
about.p2=В 1931 году Веслианский университет штата Огайо завершил строительство обсерватории Перкинса с ее 69-дюймовым отражающим телескопом, но экономические реалии Великой депрессии дали понять, что им потребуется помощьв эксплуатации его как научного инструмента. В то же время телескоп McMillin перестал быть полезным в исследованиях, учитывая его небольшие размеры и расположение в центре растущего города Колумба. Перкинс, расположен около 23миль к северу от Колумба возле штата Делавэр, штат Огайо, в то время было относительно свободно от светового загрязнения, и его 69-дюймовыйТелескоп (тогда он был одним из 5 крупнейших в мире), предлагал значительно большую светосилу. Так началось долгоепартнерство в астрономии между OSU и Wesleyan Огайо.
about.p3=Поскольку наука астрономии была преобразована в астрофизику в первой половине 20-го века, OSUПопечители решили перенести астрономическую программу на физический факультет Колледжа искусств иНаук. Астрономический факультет был частью физического факультета в течение 30 лет с 1931 по 1961 год, когда астрономическийбыл официально создан как отдельный отдел.Он был перенесен в отделение в лаборатории Смита в 1968 году, когда стареющий зал Макмиллин больше не был пригоден для проживанияв конечном итоге осужден и снесен в 1976 году).    
about.p4=К 1961 году световое загрязнение от столичного округа Колумбус, наконец, настигло обсерваторию Перкинса, снижение его полезности в качестве места наблюдения. Было принято решение перенести 69-дюймовый телескоп на новое темное небо.участок на Андерсон Меса около Флагстаффа в Аризоне, управляемый обсерваторией Лоуэлл. В то же время, 69-дюймовый зеркало было заменено новым 72-дюймовым зеркалом, полученным от Национального бюро стандартов. Это трехстороннееКонсорциум OWU, Lowell и OSU эксплуатировал телескоп Perkins в течение 37 лет с 1961 по 1998 год вместе с OSU внедрение современных оптических и инфракрасных приборов, которые помогли сделать 72-дюймовый поразительно продуктивный исследовательский телескоп. Старая обсерватория Перкинса в штате Делавэр с тех пор приобрела 31-дюймовый отражающий телескоп который был подарен богатым любителем астрономии и успешно превратился в одну из ведущихцентры общественного образования в области астрономии в центральном Огайо.
about.p5=Признавая необходимость в современных астрономических средствах, которые были бы доступны всем американским астрономам (не только тем, кто находится в элитных частных учебных заведениях), OSU присоединился к шести другим университетам в 1957 году, чтобы основать AURA, Ассоциацию университетов для исследований в области астрономии. С тех пор AURA выросла в одну из ведущих астрономических  систем обсерваторий в мире.
about.p6=В августе 1998 года мы официально прекратили наше 37-летнее сотрудничество с Огайо Уэслианом и Лоуэллом и стали партнерами в Обсерватория МДМ на Китт-Пик и партнерами в проекте по созданию 8,4-метрового большого бинокулярного телескопа. Такжев этом году мы стали членами-основателями консорциума YALO по эксплуатации 1-метрового телескопа Yale в Серро-Тололо в Чили, сотрудничество, которое впоследствии переросло в нынешний консорциум SMARTS, который управляет всеми малыми (под4 метра) телескопы на CTIO.
about.p7=Хотя OSU больше не предоставляет основную финансовую поддержку обсерватории Перкинса в штате Делавэр, мы все равно будем поддерживать наши тесные связи с этим учреждением и активно помогать им в образователным миссиям. Наша серия лекций «Новые перспективы» и другие программы астрономов ОГУ продолжаться будущем.
about.p8=Летом 1999 года мы переехали из лаборатории Смита в расширенные помещения в обновленной лаборатории МакФерсон. Мы выросли в одного из ведущих производителей передовых астрономических приборов, включая сдвоенные спектрографы MODS для LBT, начавшей первые научные работы в 2011 году.
about.p9=Наш отдел также вырос с основанием Центра космологии и физики астрономии (CCAPP), совместная инициатива факультетов астрономии и физики о проведении исследований на стыке космологии,астрофизика и физика высоких энергий. Это привело наш отдел к исследовательским инициативам в области темной энергии (DES) и физика многочастных астрономических частиц (GLAST, AUGER и ANITA).
about.p10=Вступая в XXI век, мы являемся членами сотрудничества SDSS и DES и продолжаем активно строить наши исследовательские возможности в обсерваториях MDM и LBT. ОГУ в настоящее время является одним из ведущих в мире передовых астрономических приборостроителей, с недавними проектами, включающими пару мультиобъектных спектрографов для пика Китт и 4-метровые телескопы CTIO (KOSMOS) и широкоугольные камеры для съемки в сети корейского телескопа с микролинзированием.Наша исследовательская деятельность расширилась до поиска внесолнечных планетных систем, в частности MicroFUN сеть любительских и профессиональных астрономов, которые на сегодняшний день обнаружили около десятка планетных систем, в том числе первый аналог солнечной системы.
  